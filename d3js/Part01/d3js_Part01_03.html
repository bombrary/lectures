</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="uncover" style="--theme:uncover;">
<h3>Two Kinds of Method</h3>
<ol>
<li>クリック<br />
⇒ 該当データを探して1+して再bind</li>
<li>クリック<br />
⇒ DOMに結ばれたデータの値を直接1+してattr再設定</li>
</ol>
<p>何れにしても実装は少しめんどい</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="uncover" style="--theme:uncover;">
<h3>Common Comcept: <em>selection</em>.on</h3>
<pre><code class="language-js">circleGroupMerge.on(<span class="hljs-string">'click'</span>, (d, i) =&gt; {
  <span class="hljs-comment">/* d: クリックされた要素のデータ */</span>
})
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="uncover" style="--theme:uncover;">
<h4>1st Method</h4>
<pre><code class="language-js">circleGroupMerge.on(<span class="hljs-string">'click'</span>, (d, i) =&gt; {
  data[idx]++ <span class="hljs-comment">// idx: dがdata配列で何番目か</span>
  <span class="hljs-comment">/* 更新処理 */</span>
})
</code></pre>
<h4>2st Method</h4>
<pre><code class="language-js">circleGroupMerge.on(<span class="hljs-string">'click'</span>, (d, i) =&gt; {
  d++; <span class="hljs-comment">// dを直接書き換える</span>
  <span class="hljs-comment">/* 更新処理 */</span>
})
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="uncover" style="--theme:uncover;">
<h3>1st Method</h3>
<ul>
<li>bindされたデータが元のデータ配列の<br />
何番目なのかを知りたい<br />
⇒ indexを持たせる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="uncover" style="--theme:uncover;">
<h4>Modified formatData</h4>
<p>idx追加</p>
<pre><code class="language-js"><span class="hljs-keyword">const</span> formatData = <span class="hljs-function">(<span class="hljs-params">data, space, rScale</span>) =&gt;</span> {
  <span class="hljs-keyword">let</span> now = <span class="hljs-number">0</span>;
  <span class="hljs-keyword">const</span> ret = data.map(<span class="hljs-function">(<span class="hljs-params">d, i</span>) =&gt;</span> {
    <span class="hljs-keyword">const</span> t = { 
      <span class="hljs-attr">idx</span>: i, <span class="hljs-attr">val</span>: data[i], <span class="hljs-attr">r</span>: rScale(data[i]),
      <span class="hljs-attr">x</span>: now, <span class="hljs-attr">y</span>: <span class="hljs-number">0</span>
    };
    <span class="hljs-keyword">if</span> (i &lt; data.length - <span class="hljs-number">1</span>) {
      now += rScale(data[i]) + space + rScale(data[i + <span class="hljs-number">1</span>]); 
    }
  }
  ret.forEach(<span class="hljs-function"><span class="hljs-params">d</span> =&gt;</span> { d.x -= now/<span class="hljs-number">2</span>; });
  <span class="hljs-keyword">return</span> ret;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="uncover" style="--theme:uncover;">
<h4>Modified update()</h4>
<p>transition付きにはonclickが設定できないので<br />
circleGroupMergeとtransitionを分離する</p>
<pre><code class="language-js"><span class="hljs-keyword">const</span> circleGroupMerge = circleGroupEnter
  .merge(circleGroup);
<span class="hljs-keyword">const</span> circleGroupTrans = circleGroupMerge.transition(t);
circleGroupTrans
  .attr(<span class="hljs-string">'transform'</span>, d =&gt; <span class="hljs-string">`translate(<span class="hljs-subst">${d.x}</span>, <span class="hljs-subst">${d.y}</span>)`</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="uncover" style="--theme:uncover;">
<p>それに伴う変更</p>
<pre><code class="language-js"><span class="hljs-keyword">const</span> [rmin, rmax] = d3.extent(data, d =&gt; d.val);
<span class="hljs-keyword">const</span> colorScale = d3.scaleLinear()
  .domain([rmin, (rmin + rmax)/<span class="hljs-number">2</span>, rmax])
  .range([<span class="hljs-string">'orangered'</span>, <span class="hljs-string">'white'</span>, <span class="hljs-string">'skyblue'</span>]);
circleGroupTrans.select(<span class="hljs-string">'circle'</span>)
  .attr(<span class="hljs-string">'fill'</span>, d =&gt; colorScale(d.val))
  .attr(<span class="hljs-string">'stroke'</span>, <span class="hljs-string">'#000'</span>)
  .attr(<span class="hljs-string">'r'</span>, d =&gt; rScale(d.val));
circleGroupTrans.select(<span class="hljs-string">'text'</span>)
  .attr(<span class="hljs-string">'text-anchor'</span>, <span class="hljs-string">'middle'</span>)
  .attr(<span class="hljs-string">'dominant-baseline'</span>, <span class="hljs-string">'central'</span>)
  .text(<span class="hljs-function"><span class="hljs-params">d</span> =&gt;</span> d.val);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="uncover" style="--theme:uncover;">
<h4>Added <em>selection</em>.on in update()</h4>
<pre><code class="language-js">circleGroupMerge.on(<span class="hljs-string">'click'</span>, d =&gt; {
  data[d.idx]++;
  update(data);
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="uncover" style="--theme:uncover;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="uncover" style="--theme:uncover;">
<p>これだとうまくいかない</p>
<pre><code class="language-js">circleGroupMerge.on(<span class="hljs-string">'click'</span>, d =&gt; {

});
</code></pre>
<ul>
<li>DOMのデータは1+</li>

</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="uncover" style="--theme:uncover;">
<h4>機能分離</h4>
<ul>
<li>formatData: データを有らまほしき形に変換する</li>
<li>calcPosition: 円の中心位置を決定する</li>
<li>adjustCirclesByData: データの追加/削除を担う</li>
<li>decorateCircles: データのattr/style変更を担う</li>
<li>update: primitiveデータ用のインターフェース</li>
</ul>
<p>今までのコードを大幅に変更します</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="uncover" style="--theme:uncover;">
<h4>formatData</h4>
<pre><code class="language-js"><span class="hljs-keyword">const</span> formatData = <span class="hljs-function">(<span class="hljs-params">data</span>) =&gt;</span> {
  <span class="hljs-keyword">const</span> ret = [];
  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; data.length; i++) {
    ret.push({
      <span class="hljs-attr">val</span>: data[i],
      <span class="hljs-attr">x</span>: <span class="hljs-number">0</span>,
      <span class="hljs-attr">y</span>: <span class="hljs-number">0</span>
    });
  }
  <span class="hljs-keyword">return</span> ret;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="uncover" style="--theme:uncover;">
<h4>calcPosition</h4>
<pre><code class="language-js"><span class="hljs-keyword">const</span> calcPosition = <span class="hljs-function">(<span class="hljs-params">data, space, rScale</span>) =&gt;</span> {
  <span class="hljs-keyword">let</span> now = <span class="hljs-number">0</span>;
  data.forEach(<span class="hljs-function">(<span class="hljs-params">d, i</span>) =&gt;</span> {
    d.x = now;
    <span class="hljs-keyword">if</span> (i &lt; data.length - <span class="hljs-number">1</span>) {
      now += rScale(data[i].val) + space + rScale(data[i+<span class="hljs-number">1</span>].val);
    }
  });
  data = data.forEach(<span class="hljs-function"><span class="hljs-params">d</span> =&gt;</span> { d.x -= now/<span class="hljs-number">2</span>; });
  <span class="hljs-keyword">return</span> data;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="uncover" style="--theme:uncover;">
<h4>adjustCirclesByData 1/3</h4>
<pre><code class="language-js"><span class="hljs-keyword">const</span> adjustCirclesByData = <span class="hljs-function">(<span class="hljs-params">data</span>) =&gt;</span> {
  <span class="hljs-keyword">const</span> circleGroup = g.selectAll(<span class="hljs-string">'g.circle'</span>)
    .data(data);
  <span class="hljs-keyword">const</span> circleGroupEnter = circleGroup.enter()
    .append(<span class="hljs-string">'g'</span>)
    .classed(<span class="hljs-string">'circle'</span>, <span class="hljs-literal">true</span>);
  circleGroupEnter.append(<span class="hljs-string">'circle'</span>);
  circleGroupEnter.append(<span class="hljs-string">'text'</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="uncover" style="--theme:uncover;">
<h4>adjustCirclesByData 2/3</h4>
<pre><code class="language-js">  <span class="hljs-keyword">const</span> circleGroupMerge = circleGroupEnter
    .merge(circleGroup);
  decorateCircles(circleGroupMerge);

  <span class="hljs-keyword">const</span> circleGroupExit = circleGroup.exit()
    .transition()
    .delay(<span class="hljs-number">500</span>)
    .duration(<span class="hljs-number">1000</span>);
  circleGroupExit.select(<span class="hljs-string">'circle'</span>)
    .attr(<span class="hljs-string">'r'</span>, <span class="hljs-number">0</span>);
  circleGroupExit.remove();
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="uncover" style="--theme:uncover;">

<pre><code class="language-js">  circleGroupMerge.on(<span class="hljs-string">'click'</span>, d =&gt; {

    });
};

<h4>decorateCircles 1/2</h4>
<p><em>selection</em> を引数にとるちょっと奇妙な関数</p>
<pre><code class="language-js"><span class="hljs-keyword">const</span> decorateCircles = <span class="hljs-function">(<span class="hljs-params">circleGroup</span>) =&gt;</span> {
  <span class="hljs-keyword">const</span> data = circleGroup.data();
  <span class="hljs-keyword">const</span> rScale = d3.scaleLinear()
    .domain(d3.extent(data, d =&gt; d.val))
    .range([<span class="hljs-number">10</span>, <span class="hljs-number">50</span>]);
  calcPosition(data, <span class="hljs-number">10</span>, rScale);
  <span class="hljs-keyword">const</span> [rmin, rmax] = d3.extent(data, d =&gt; d.val);
  <span class="hljs-keyword">const</span> colorScale = d3.scaleLinear()
    .domain([rmin, (rmin + rmax)/<span class="hljs-number">2</span>, rmax])
    .range([<span class="hljs-string">'skyblue'</span>, <span class="hljs-string">'white'</span>, <span class="hljs-string">'orangered'</span>]);
  <span class="hljs-keyword">const</span> circleGroupTrans = circleGroup
    .transition()
    .delay(<span class="hljs-number">500</span>)
    .duration(<span class="hljs-number">1000</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="uncover" style="--theme:uncover;">
<h4>decorateCircles 2/2</h4>
<pre><code class="language-js">  circleGroupTrans
    .attr(<span class="hljs-string">'transform'</span>, d =&gt; <span class="hljs-string">`translate(<span class="hljs-subst">${d.x}</span>, <span class="hljs-subst">${d.y}</span>)`</span>);
  circleGroupTrans.select(<span class="hljs-string">'circle'</span>)

    .attr(<span class="hljs-string">'stroke'</span>, <span class="hljs-string">'#000'</span>)

  circleGroupTrans.select(<span class="hljs-string">'text'</span>)

  circleGroupTrans.select(<span class="hljs-string">'text'</span>)

    .text(<span class="hljs-function"><span class="hljs-params">d</span> =&gt;</span> d.val);
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="uncover" style="--theme:uncover;">
<h4>update</h4>
<p>formatDataでデータを適当な形に変換したものに対して<br />

<pre><code class="language-js"><span class="hljs-keyword">const</span> menu = d3.select(<span class="hljs-string">'.menu'</span>);
