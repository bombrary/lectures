<h2>Example</h2>
<pre><code class="language-js">formatData([<span class="hljs-number">4</span>, <span class="hljs-number">2</span>, <span class="hljs-number">10</span>], <span class="hljs-number">10</span>, <span class="hljs-number">5</span>);
<span class="hljs-comment">/*
[
  {val: 4, r: 20, x: 0, y: 0},
  {val: 2, r: 10, x: 40, y: 0},
  {val: 10, r: 50, x: 110, y: 0}
]
*/</span>
</code></pre>
<ul>
<li>x座標の計算:隣との関係を観察してfor回す</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="uncover" style="--theme:uncover;">
<h2>Solution</h2>
<pre><code class="language-js"><span class="hljs-keyword">const</span> formatData = <span class="hljs-function">(<span class="hljs-params">data, space, mag</span>) =&gt;</span> {
  <span class="hljs-keyword">let</span> now = <span class="hljs-number">0</span>;
  <span class="hljs-keyword">const</span> ret = [];
  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; data.length; i++) {
    ret.push({ <span class="hljs-attr">val</span>: data[i], <span class="hljs-attr">r</span>: data[i] * mag, <span class="hljs-attr">x</span>: now, <span class="hljs-attr">y</span>: <span class="hljs-number">0</span> });
    <span class="hljs-keyword">if</span> (i &lt; data.length - <span class="hljs-number">1</span>) {
      now += data[i]*mag + space + data[i + <span class="hljs-number">1</span>]*mag;
    }
  }
  <span class="hljs-keyword">return</span> ret;
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="uncover" style="--theme:uncover;">
<h2>Extended Solution</h2>
<p>完全に中央寄せになる</p>
<pre><code class="language-js"><span class="hljs-keyword">const</span> formatData = <span class="hljs-function">(<span class="hljs-params">data, space, mag</span>) =&gt;</span> {
  <span class="hljs-keyword">let</span> now = <span class="hljs-number">0</span>;
  <span class="hljs-keyword">const</span> ret = data.map(<span class="hljs-function">(<span class="hljs-params">d, i</span>) =&gt;</span> {
    <span class="hljs-keyword">const</span> t = { <span class="hljs-attr">val</span>: d, <span class="hljs-attr">r</span>: d * mag, <span class="hljs-attr">x</span>: now, <span class="hljs-attr">y</span>: <span class="hljs-number">0</span> };
    <span class="hljs-keyword">if</span> (i &lt; data.length - <span class="hljs-number">1</span>) {
      now += data[i]*mag + space + data[i + <span class="hljs-number">1</span>]*mag;
    }
    <span class="hljs-keyword">return</span> t;
  });
  ret.forEach(<span class="hljs-function"><span class="hljs-params">d</span> =&gt;</span> { d.x -= now/<span class="hljs-number">2</span>; });
  <span class="hljs-keyword">return</span> ret;
};
</code></pre>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="uncover" style="--theme:uncover;">
<h2>タグが足りないとき</h2>
<ul>
<li>結ばれたデータ:<br />
<strong>circle</strong></li>
<li>結ばれぬデータ:<br />
circle.enter()</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="uncover" style="--theme:uncover;">
<h2>データが足りない時</h2>
<ul>
<li>結ばれたDOM:<br />
<strong>circle</strong></li>
<li>結ばれぬDOM:<br />
circle.exit()</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="uncover" style="--theme:uncover;">
<h2>circleはDOMなの?</h2>
<h2>circleはデータなの?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="uncover" style="--theme:uncover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Neither.</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="uncover" style="--theme:uncover;">
<h2>込み入った話</h2>
<ul>
<li>d3.select → <em>selection</em> を返す</li>
<li>d3.selectAll → <em>selections</em> を返す</li>
<li>私たちは <em>selection(s)</em> を介してDOMを操作している
<ul>
<li>DOMに子要素を追加</li>
<li>DOMの属性，スタイルを変更</li>
<li><strong>DOMとデータを糊付けする</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="uncover" style="--theme:uncover;">
<h3><em>selection(s)</em>.dataの行く末</h3>
<ul>
<li>データとDOMが結ばれた: <em>update selections</em>
<ul>
<li><em>selections</em> でアクセス</li>
</ul>
</li>
<li>DOM足りないんだけど?: <em>enter selections</em>
<ul>
<li><em>selections.enter()</em> でアクセス</li>
</ul>
</li>
<li>データ足りないんだけど?: <em>exit selections</em>
<ul>
<li><em>selections.exit()</em> でアクセス</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="uncover" style="--theme:uncover;">
<h3>Where is data?</h3>
<ul>
<li>
<p>DOMの中の__data__というプロパティに入っている</p>
<ul>
<li>selectionに入っているわけではない!</li>
</ul>
</li>
<li>
<p>ブラウザのDevelopper Toolで</p>
</li>
</ul>
<pre><code class="language-js">d3.selectAll(<span class="hljs-string">'circle'</span>)
</code></pre>
<p>を実行して__data__を探そう</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="uncover" style="--theme:uncover;">
<h3>Inherit</h3>
<ul>
<li>DOMにデータが結ばれた<br />
⇒ その子孫DOMにも引き継がれる<br />
タイミング: select(All)，appendなどの呼び出し時</li>
</ul>
<p>これが後々良い性質だと分かる</p>
</section>
