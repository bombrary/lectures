<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.github.url}}">
    <title>{{ page.title }}</title>
    {% include mathjax.html %}
    <script src="{{ "/assets/js/jquery-3.4.1.min.js" | prepend: site.github.url}}"></script>
  </head>
  <body>

    <main>
      {% if page.sidebarfile %}
      <section class="sidebar">
          {% include {{ page.sidebarfile }} %}
      </section>
      <section class="main has-sidebar">
        {{ content }}
      </section>
      {% else %}
      <section class="main">
        {{ content }}
      </section>
      {% endif %}
    </main>
    <script>
      const highlights = document.getElementsByClassName('highlighter-rouge');
      const h = highlights[0];
      for (const h of highlights) {
        const langName = h.className
          .split(' ')[0]
          .split('-')[1];
        const div = h.getElementsByTagName('div')[0];
        const p = document.createElement('span');
        const text = document.createTextNode(langName);
        p.appendChild(text);
        p.className = 'lang-name';
        div.appendChild(p);
      }
    </script>
  </body>
</html>
